<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper & Scissors</h1>
        <h3>Choose your weapon!</h3>
        <div class='rps-container'>
            <button class='rps' value='Rock'><img src='images/rock.png'></button>
            <button class='rps' value='Paper'><img src='images/paper.png'></button>
            <button class='rps' value='Scissors'><img src='images/scissors.png'></button>
        </div>
        <div class='game-container'>
            <div class='result'></div>
            <div class='score'></div>
            <div class='final'></div>
            <button class='restart'>Restart</button>
        </div>

        <footer>
            <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Icongeek26 - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
